<body>

    <!-- create a root for Polymer data binding -->
    <template id="carbo" is="dom-bind">

        <!-- inspector element -->
        <carbo-inspector></carbo-inspector>


        <!-- pages for navigation -->
        <iron-pages attr-for-selected="data-route" selected="{{route}}">


            <div data-route="start" id="start">
                <a id="new-button" href="/new">
                    <i class="material-icons">
                        mode edit
                    </i>
                </a>
            </div>

            <div data-route="loading" id="loading">
                <div>loading ...</div>
            </div>





            <div data-route="lab" id="container">

                <carbo-header sections="{{appsections}}"> </carbo-header>

                <div id="carbo-body">

                    <div id="left-panel">

                        <carbo-panel title="Componentes" icon="backup" menu="{{ boxmenuitem }}">
                            <div class="box-content">
                                <carbo-components-tree component="{{AAAAAA}}" menu="{{ boxmenuitem }}"></carbo-components-tree>
                            </div>
                        </carbo-panel>

                        <carbo-panel title="Configurações" icon="settings" menu="{{ boxmenuitem }}">
                            <div class="box-content">

                                <carbo-component-settings>
                                </carbo-component-settings>

                            </div>




                        </carbo-panel>
                    </div>

                    <div id="canvas-container">


                        <div id="canvas-control">
                            <iframe id="canvas" class="has-shadow" src="{{ project.projectUrl }}"></iframe>
                            <div id="control">
                                <div id="control-zoom">
                                    zoom
                                </div>
                                <div id="control-screen">
                                    <i class="material-icons">keyboard_arrow_left</i>
                                    <span>|</span>
                                    <i class="material-icons">keyboard_arrow_right</i>
                                </div>

                            </div>
                        </div>

                    </div>

                    <div id="box" class="has-shadow">

                        <div class="box-header">
                            <div class="icon-name">
                                <i class="material-icons">add</i>
                                <span>ADICIONAR COMPONENTES</span>
                            </div>
                            <div class="menu">
                                <i class="material-icons">close</i>
                            </div>
                        </div>
