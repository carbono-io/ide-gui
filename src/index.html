<html>

<head>
    <title>carbono</title>
    
    <script>
        window.Polymer = window.Polymer || {};
        // o default será com isso sem estar comentado :)
        window.Polymer.dom = 'shadow';
    </script>

    <!-- Source Sans Pro Font -->
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700,300' rel='stylesheet' type='text/css'>

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="index.css">

    <!-- Carbo components -->
    <link rel="import" href="elements.html">

</head>

<body>

    <!-- create a root for Polymer data binding -->
    <template id="carbo" is="dom-bind">

        <!-- pages for navigation -->
        <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <div data-route="start" id="start">
                <h1>Você ainda não possui nenhum projeto!</h1>
                <a id="new-button" href="/new">
                    <iron-icon icon="editor:mode-edit"></iron-icon>
                    <h2>criar novo projeto</h2>
                </a>
            </div>

            <!-- loading -->
            <div data-route="loading" id="loading">
                <div>loading ...</div>
            </div>
            <!-- loading -->

            <!-- lab -->
            <div data-route="lab" id="container">

                <carbo-header sections="{{appsections}}"></carbo-header>
                <carbo-body id="body">

                    <componentslist-content>
                        <carbo-panel
                            title="Componentes"
                            icon="backup"
                            menu="{{ boxmenuitem }}"
                        >
                            <div class="box-content">
                                <carbo-components-tree
                                    component="{{AAAAAA}}"
                                    menu="{{ boxmenuitem }}"
                                ></carbo-components-tree>
                            </div>
                        </carbo-panel>

                        <carbo-panel
                            title="Configurações"
                            icon="settings"
                            menu="{{ boxmenuitem }}"
                        >
                            <div class="box-content">
                                <carbo-component-settings></carbo-component-settings>
                            </div>
                        </carbo-panel>

                    </componentslist-content>

                    <canvas-bar-content>
                        <carbo-canvas-bar></carbo-canvas-bar>

                    </canvas-bar-content>

                    <canvas-container-content>
                        <div id="canvas-control">

                            <carbo-canvas
                                id="canvas"
                                class="has-shadow"
                                project-url="{{ project.projectUrl }}"
                                components="{{ components }}"

                                context="{{ context }}"
                            ></carbo-canvas>

                        </div>
                    </canvas-container-content>

                    <addcomponents-content>

                        <carbo-panel-box
                            title="Adicionar componentes"
                            icon="add"
                            menu="{{ boxmenuitem }}"
                        >
                            <div class="box-content">
                                <carbo-components-palette
                                    id="components-palette"

                                    registry="{{ services.componentsRegistry }}"

                                    components="{{ paletteComponents }}"
                                    code-machine="{{ services.codeMachine }}"
                                    canvas="{{ components.canvas }}"

                                    context-element="{{ contextElement }}"
                                ></carbo-components-palette>
                            </div>
                        </carbo-panel-box>

                    </addcomponents-content>


                    <!--Conteúdo box estilos-->
                    <style-content>
                        <carbo-panel
                            title="Estilo"
                            icon="image:palette"
                            menu="{{ boxmenuitem }}"
                        >
                            <div class="box-content">
                                <carbo-styles-list
                                group="{{ styleGroups }}"
                                ></carbo-styles-list>
                            </div>
                        </carbo-panel>
                    </style-content>

                    <!--Conteúdo box dados-->
                     <data-content>
                        <carbo-panel
                            title="Dados"
                            icon="maps:layers"
                            menu="{{ boxmenuitem }}"
                        >
                            <div class="box-content">

                                <carbo-data-table  entity1="{{ entitydata }}">
                                </carbo-data-table>

                            </div>
                        </carbo-panel>
                    </data-content>


                </carbo-body>

            </div>
            <!-- lab -->

        </iron-pages>
        <!-- end of the pages container -->

    </template>
    <!-- end of root Polymer binding object (carbo) -->

    <script type="text/javascript" src="bower_components/lodash/lodash.js"></script>
    <script type="text/javascript" src="index.bundle.js"></script>
</body>

</html>
