<link rel="import" href="../../bower_components/polymer/polymer.html">
<!-- TODO: import iron-icons -->

<!--polymer - iron icon - essencial para todos os ícones funcionarem-->
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<!--polymer - icon sets - sets específicos de ícones - necessário para utilizar ícones destes sets -->
<link rel="import" href="../../bower_components/iron-icons/hardware-icons.html">
<link rel="import" href="../../bower_components/iron-icons/image-icons.html">

<link rel="import" href="components-tree-styles.html">

<dom-module id="carbo-components-tree">

    <style include="components-tree-styles"></style>

    <template>
        <!--componente start-->
        <div id="component">
            <div id="component-itself">
                <div class="item-id">
                    <iron-icon icon="hardware:keyboard-arrow-down" id="arrow"></iron-icon>
                    <iron-icon icon="image:crop-7-5"></iron-icon>
                    <span>{{ component.name }}</span>

                </div>
                <div class="item-menu">

                    <paper-menu-button>

                        <paper-icon-button icon="more-vert" id="icon-style" class="dropdown-trigger"></paper-icon-button>
                        <paper-menu class="dropdown-content">
                            <template is="dom-repeat" items="{{ menu.items }}">
                                <paper-item>
                                    <iron-icon icon="{{ item.icon }}"></iron-icon>
                                    {{ item.title }}
                                </paper-item>
                            </template>
                        </paper-menu>

                    </paper-menu-button>


                </div>
            </div>
            <div id="hoverer"></div>

            <div id="component-children-container">
                <template is="dom-repeat" items="{{ component.children }}">
                    <carbo-components-tree
                        closed component="{{ item }}"
                    ></carbo-components-tree>
                </template>
            </div>
        </div>
        <!--componente end-->
    </template>
    <script src="components-tree.js"></script>

</dom-module>
