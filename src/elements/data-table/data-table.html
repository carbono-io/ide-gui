<link rel="import" href="../../bower_components/polymer/polymer.html">

<!-- Carbo components -->
<link rel="import" href="../elements.html">

<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog-behavior/paper-dialog-behavior.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">

<dom-module id="carbo-data-table">
    <link rel="import" type="css" href="data-table.css">
    <template>

        <!--componente start-->

        <div id="entity" class="closed">


            <div id="entity-id" class="active">
                <iron-icon icon="hardware:keyboard-arrow-down" id="arrow"></iron-icon>
                <span>Respostas ao formulário 1</span>
            </div>

                <div class="entity-description">
    <!--                <p>Os dados das respostas ao formulário 1 estarão associados à Resposta ao Formulário 1</p>-->
                </div>


                <div class="table-container">
                    <table on-click="handleClick">

                        <thead>
                            <tr>
                                <!-- repete colunas para cada propriedade-->
                                <template is="dom-repeat" items="{{ entity1.properties }}" as="propertie">
                                    <th>{{ propertie.name }}</th>
                                </template>
                                <!-- fim do repete colunas -->

                                <th><iron-icon icon="add"></iron-icon></th>
                            </tr>
                        </thead>

                        <tbody>



                            <!-- repete linhas de cada entidade -->
                            <template is="dom-repeat" items="{{ entity1.items }}" as="dataitem">
                                <tr>

                                    <!-- repete colunas de cada linha-->
                                    <template is="dom-repeat" items="{{ dataitem.properties }}" as="propertiecontent">
<!--
                                        <td>
                                            <textarea value="{{ propertiecontent.content }}" rows="2"></textarea>
                                        </td>
-->
                                    <td>{{ propertiecontent.content }}</td>
                                    </template>
                                    <!-- fim do repete colunas -->

                                    <td></td>

                                </tr>
                            </template>
                            <!-- fim do repete das linhas -->

                            <tr class="add-data">
                                    <td>Adicione dado</td>
                                    <td>Adicione dado</td>
                                    <td>Adicione dado</td>
                                    <td>Adicione dado</td>
                                    <td>Adicione dado</td>

                                <td></td>
                            </tr>

                        </tbody>
                        <paper-dialog id="colors" heading="Custom Colors" class="colored">
                          <p>Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.</p>
                        </paper-dialog>
                    </table>
                </div>

        </div>

        <div class="data-alert">
            <p>IMPORTANTE: Esses dados não são reais. Eles são exibidos apenas para facilitar o desenvolvimento. Para importar os dados reais, acesse a Área de admin.</p>
            <div><iron-icon icon="close"></iron-icon></div>
        </div>

        <!--componente end-->

    </template>
    <script src="data-table.js"></script>

</dom-module>
