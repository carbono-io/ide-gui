<link rel="import" href="../../bower_components/polymer/polymer.html">

<!-- Carbo components -->
<link rel="import" href="../elements.html">

<link rel="import" href="../../bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="../../bower_components/paper-dialog-behavior/paper-dialog-behavior.html">
<link rel="import" href="../../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">

<dom-module id="carbo-data-table">
    <link rel="import" type="css" href="data-table.css">
    <template>

        <!--componente start-->

        <!--<div id="entities-container" class="associate-entity-mode">-->
            
        <div id="entities-container">
    

         <div id="general-action-message">
                <!--MENSAGEM PARA ASSOCIAR COMPONENTE A ENTIDADE-->
                <p id="associate-entity-message">Associe o componente a um dos grupos de dados exibidos abaixo, ou crie um novo.</p>
        </div>
        
        
        <div id="entity" class="closed associate-entity-mode">
            
            <div id="entity-id" class="active">
                <div class="associate-button-area">
                    <input type="radio" class="associate-entity-button">
                </div>
                <iron-icon icon="hardware:keyboard-arrow-down" id="arrow"></iron-icon>
                <span>Respostas ao formulário 1</span>
            </div>

                
                <div id="entity-action-message">   

                        <!--MENSAGEM DE COMPONENTE JÁ ASSOCIADO À ENTIDADE-->             
                        <p id="entity-associated-message" class="active">Os dados das respostas ao "Formulário 1" estarão associados à "Respostas ao Formulário 1"</p>

                        <!--MENSAGEM PARA ASSOCIAR COMPONENTE A PROPROEDADE DE ENTIDADE-->
                        <p id="associate-property-message">Associe o componente à uma propriedade exibida abaixo, ou crie uma nova.</p>

                </div>

                    <div class="table-container">
                        <table on-click="handleClick">

                            <thead>

                                <tr>
                                    <!-- repete colunas para cada propriedade-->
                                    <template is="dom-repeat" items="{{ entity1.properties }}" as="propertie">
                                        <th><input type="radio" class="associate-property-button" class="active">{{ propertie.name }}</th>

                                    </template>
                                    <!-- fim do repete colunas -->

                                    <th><iron-icon icon="add"></iron-icon></th>
                                </tr>
                            </thead>

                            <tbody>



                                <!-- repete linhas de cada entidade -->
                                <template is="dom-repeat" items="{{ entity1.items }}" as="dataitem">
                                    <tr>

                                        <!-- repete colunas de cada linha-->
                                        <template is="dom-repeat" items="{{ dataitem.properties }}" as="propertiecontent">
                                           
                                            <td><iron-autogrow-textarea bind-value="{{ propertiecontent.content }}" max-rows="3" placeholder="Adicione dado"></iron-autogrow-textarea></td>



                                        </template>
                                        <!-- fim do repete colunas -->

                                        <td></td>

                                    </tr>
                                </template>
                                <!-- fim do repete das linhas -->

                            </tbody>

                        </table>
                    </div>

        </div>

        <div class="data-alert">
            <div><p>IMPORTANTE: Esses dados não são reais. Eles são exibidos apenas para facilitar o desenvolvimento. Para importar os dados reais, acesse a Área de admin.</p></div>
            <div><iron-icon icon="close"></iron-icon></div>
        </div>
</div>
        <!--componente end-->

    </template>
    <script src="data-table.js"></script>

</dom-module>
