<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="carbo-structure">

  <style type="text/css">

    :host {
      background-color: #EDEDED;

      display: flex;
      flex-direction: row;
    }

    .panel {
      max-width: 296px;

      min-width: 224px;

      flex-basis: 0;
    }

    #left-panel {
      background-color: red;

      flex-grow: 1;
    }

    #center {
      background-color: white;
      flex-grow: 2;
    }

    #right-panel {
      background-color: blue;
      flex-grow: 1;
    }
  </style>

  <template>

    <div id="left-panel" class="panel">
      <content select="left-panel"></content>
    </div>

    <div id="center">
      <content select="center"></content>
    </div>
    <div id="right-panel" class="panel">
      <content select="right-panel"></content>
    </div>
  </template>

  <script>
    (function () {
      Polymer({
        is: 'carbo-structure'
      });
    })();
  </script>

</dom-module>
