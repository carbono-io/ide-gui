<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--polymer - iron icon - essencial para todos os ícones funcionarem-->
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<!--polymer - sets - sets especícos de ícones - necessário para utilizar ícones destes sets -->
<link rel="import" href="../../bower_components/iron-icons/hardware-icons.html">
<link rel="import" href="../../bower_components/iron-icons/image-icons.html">
<link rel="import" href="../../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../../bower_components/iron-icons/av-icons.html">


<dom-module id="carbo-header">
  
  <link rel="import" type="css" href="header.css">
  <template>
    
    <div id="carbo-header-container">
        <div id="carbo-header">
            <div id="header-left">
                <span>App <span>{{ app }}</span></span>
                <iron-icon icon="hardware:keyboard-arrow-right"></iron-icon>
                <div id="header-left-section" on-click="togglePanel">
                    <span>Seção 1</span>
                    <iron-icon icon="arrow-drop-down"></iron-icon>
                </div>
            </div>
            <div id="header-center">
                <nav id="header-nav">
                    <div>
                        <iron-icon icon="image:palette"></iron-icon>
                        <span>ESTILO</span>
                    </div>
                    <div>
                        <iron-icon icon="maps:layers"></iron-icon>
                        <span>DADOS</span>
                    </div>
                    <div>
                        <iron-icon icon="image:flash-on"></iron-icon>
                        <span>AÇÕES</span>
                    </div>

                    <div>
                        <iron-icon icon="editor:publish"></iron-icon>

                        <span>PUBLICAÇÃO</span>
                    </div>
                </nav>
            </div>
            <div id="header-right">
                <div id="header-right-preview">
                    <iron-icon icon="av:play-circle-outline" class="play"></iron-icon>
<!--                    <i class="material-icons play-circle-outline">play_circle_outline</i>-->
                    <span>Preview</span>
                    <iron-icon icon="arrow-drop-down"></iron-icon>
<!--                    <i class="material-icons">arrow_drop_down</i>-->
                </div>
                <div>
                    <iron-icon icon="settings"></iron-icon>
<!--                    <i class="material-icons">settings</i>-->
                </div>
            </div>
        </div>

        <div id="carbo-header-panel" class="has-shadow">


        <template is="dom-repeat" items="{{ sections.items }}" as="section">

            <div class="carbo-section">
                <div class="carbo-section-header">{{ section.title }}</div>

                <div class="carbo-section-contents">


                    <template is="dom-repeat" items="{{ section.screens }}" as="screen">

                        <div class="carbo-section-screen-container">
                            <div class="carbo-section-screen">
                                <div class="fake-fake-fake-fake-fake-app-header">{{ screen.title }}</div>
                            </div>
                            <div class="carbo-section-screen-caption">{{ screen.title }}</div>
                        </div>

                    </template>


                    <!-- add screen -->
                    <div class="carbo-section-screen-container">
                        <div class="carbo-section-screen-add-button">
<!--                            <i class="material-icons add-screen-button">add_circle</i>-->
                            <iron-icon icon="add-circle"></iron-icon>

                            <div class="button-caption">adicionar tela
                                <br>nesta seção</div>
                        </div>
                    </div>

                </div>

            </div>

            <div class="carbo-section-divider"></div>

        </template>




        </div>


        <div id="close-header-panel" on-click="togglePanel">
            layer
        </div>



    </div>
  </template>

    <script src="header.js"></script>


</dom-module>
