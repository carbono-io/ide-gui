<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--polymer - iron icon - essencial para todos os ícones funcionarem-->
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<!--polymer - sets - sets especícos de ícones - necessário para utilizar ícones destes sets -->
<link rel="import" href="../../bower_components/iron-icons/hardware-icons.html">
<link rel="import" href="../../bower_components/iron-icons/image-icons.html">
<link rel="import" href="../../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../../bower_components/iron-icons/av-icons.html">

<link rel="import" href="header-styles.html">

<dom-module id="carbo-header">

    <style include="header-styles"></style>
    
    <template>

        <div id="carbo-header-container">
            <div id="carbo-header">
                <div id="header-left">
                    <img id="img-logo" src="../../img/logo-carbono.svg" alt="carbono logo">
                    <span data-i18n="app">Nome do aplicativo</span><span>{{ app }}</span></span>
<!--
                    <iron-icon icon="hardware:keyboard-arrow-right"></iron-icon>
                    <div id="header-left-section" on-click="togglePanel">
                        <span>Seção 1</span>
                        <iron-icon icon="arrow-drop-down"></iron-icon>
                    </div>
-->
                </div>

                <div id="header-center">
<!--                    <content select="nav"></content>-->
                    <iron-selector
                        class="interaction-mode-toggle"
                        attr-for-selected="ide-mode"
                        selected="{{ ideMode }}"
                    >
                        <div
                            id="icon-create"
                            class="icon-container"
                            ide-mode="graphical-edition"
                            on-mouseenter="changeTooltipMargin"
                        >
                            <iron-icon
                                icon="create"
                                alt="Graphic edition mode (Shift+G)"
                            ></iron-icon>
                            <paper-tooltip animation-config="{{animation}}" offset="0" for="icon-create" position="top" animation-delay="0">
                                <div
                                    class="tool-tip-area has-shadow-2"
                                    data-i18n="editionModeTooltip"
                                >Modo Edição (Shift+G)</div>
                            </paper-tooltip>
                        </div>

                        <div
                             id="icon-code"
                             class="icon-container"
                             ide-mode="code-edition"
                             on-mouseenter="changeTooltipMargin"
                        >
                            <iron-icon
                                icon="code"
                                alt="Code edition mode (Shift+C)"
                            ></iron-icon>

                            <paper-tooltip animation-config="{{animation}}" offset="0" for="icon-code" position="top" animation-delay="0">
                                <div class="tool-tip-area has-shadow-2">Modo Código (Shift+C)</div>
                            </paper-tooltip>

                        </div>

                        <div
                            id="icon-nav"
                            class="icon-container dropdown"
                            ide-mode="navigation"
                            on-mouseenter="changeTooltipMargin"
                        >
                            <iron-icon
                                icon="visibility"
                                alt="Navigation mode (Shift+N)"
                            ></iron-icon>

                            <paper-tooltip animation-config="{{animation}}" offset="0" for="icon-nav" position="top" animation-delay="0">
                                <div class="tool-tip-area has-shadow-2">Modo Navegação (Shift+N)</div>
                            </paper-tooltip>

                            <iron-icon icon="arrow-drop-down"></iron-icon>
                            
                        </div>

                    </iron-selector>

                </div>

                <div id="header-right">
<!--

                    <div id="header-right-preview">
                        <iron-icon icon="av:play-circle-outline" class="play"></iron-icon>
                        <span>Preview</span>
                        <iron-icon icon="arrow-drop-down"></iron-icon>                         
                    </div>
-->

                    <div>
                        <iron-icon icon="settings"></iron-icon>
                    </div>

                </div>
            </div>

            <div id="carbo-header-panel" class="has-shadow">

                <template is="dom-repeat" items="{{ sections.items }}" as="section">

                    <div class="carbo-section">
                        <div class="carbo-section-header">{{ section.title }}</div>

                        <div class="carbo-section-contents">


                            <template 
                                is="dom-repeat"
                                items="{{ section.screens }}"
                                as="screen"
                            >
                                <div class="carbo-section-screen-container">
                                    <div 
                                        class="carbo-section-screen"
                                    >{{ screen.title }}</div>
                                    <div 
                                        class="carbo-section-screen-caption"
                                    >{{ screen.title }}</div>
                                </div>
                            </template>

                            <!-- add screen -->
                            <div class="carbo-section-screen-container">
                                <div class="carbo-section-screen-add-button">
                                    <iron-icon icon="add-circle"></iron-icon>

                                    <div class="button-caption">
                                        <span>adicionar tela</span>
                                        <br>
                                        <span>nesta seção</span>
                                    </div>
                                </div>
                            </div>
                            <!-- add screen end -->
                        </div>
                    </div>

                    <div class="carbo-section-divider"></div>

                </template>

            </div>
            <!-- #carbo-header-panel finish -->

            <div id="close-header-panel" on-click="togglePanel"></div>
        </div>
    </template>

    <script src="header.bundle.js"></script>

</dom-module>
