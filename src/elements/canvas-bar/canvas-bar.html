<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/hardware-icons.html">
<link rel="import" href="canvas-bar-styles.html">

<dom-module id="carbo-canvas-bar">
    <style include="canvas-bar-styles"></style>

    <template>
        <div id="bar">

            <div id="left">
                <span><iron-icon icon="undo" class="active"></iron-icon></span>
                <span><iron-icon icon="redo"></iron-icon></span>
            </div>

            <div id="right">

                <div class="preview">
                    <iron-icon icon="av:play-circle-outline"></iron-icon>
                    <span>Preview</span>
                    <iron-icon icon="arrow-drop-down"></iron-icon>
                </div>

                <div class="device-orientation">
                    <iron-icon icon="hardware:phone-android" class="active"></iron-icon>
                   <iron-icon icon="hardware:phone-android" class="rotate"></iron-icon>
                </div>

                <div class="zoom">
                    Zoom: 100%
                    <iron-icon icon="arrow-drop-down"></iron-icon>
                </div>

            </div>
        </div>
    </template>

    <script src="canvas-bar.js"></script>

</dom-module>
