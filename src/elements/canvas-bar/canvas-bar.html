                     on-click="addNewPage"
                     on-mouseenter="changeTooltipMargin">
                    <iron-icon icon="command-18:addpage"></iron-icon>

                </div>
                <paper-tooltip animation-config="{{animation}}" offset="0" for="add-new-screen" position="top" animation-delay="0">
                    <div class="tool-tip-area has-shadow-2">Add screen</div>
                </paper-tooltip>

                <iron-selector
                    class="interaction-mode-toggle"
                    attr-for-selected="ide-mode"
                    selected="{{ ideMode }}"
                >
                    <div
                        id="icon-create"
                        class="icon-container"
                        ide-mode="graphical-edition"
                        on-mouseenter="changeTooltipMargin"
                    >
                        <iron-icon
                            icon="create"
                            alt="Toggle graphical mode (Shift+G)"
                        ></iron-icon>
                        <paper-tooltip animation-config="{{animation}}" offset="0" for="icon-create" position="top" animation-delay="0">
                            <div
                                class="tool-tip-area has-shadow-2"
                                data-i18n="editionModeTooltip"
                            >Toggle graphical mode (Shift+G)</div>
                        </paper-tooltip>
                    </div>

                    <div
                         id="icon-code"
                         class="icon-container"
                         ide-mode="code-edition"
                         on-mouseenter="changeTooltipMargin"
                    >
                        <iron-icon
                            icon="code"
                            alt="Toggle code mode (Shift+C)"
                        ></iron-icon>

                        <paper-tooltip animation-config="{{animation}}" offset="0" for="icon-code" position="top" animation-delay="0">
                            <div class="tool-tip-area has-shadow-2">Toggle code mode (Shift+C)</div>
                        </paper-tooltip>
                    </div>

                    <div
                        id="icon-nav"
                        class="icon-container dropdown"
                        ide-mode="navigation"
                        on-mouseenter="changeTooltipMargin"
                    >
                        <iron-icon
                            icon="visibility"
                            alt="Toggle navigation mode (Shift+N)"
                        ></iron-icon>
                        <paper-tooltip animation-config="{{animation}}" offset="0" for="icon-nav" position="top" animation-delay="0">
                            <div class="tool-tip-area has-shadow-2">Toggle navigation mode (Shift+N)</div>
                        </paper-tooltip>
                        <iron-icon icon="arrow-drop-down"></iron-icon>
                    </div>

                </iron-selector>
