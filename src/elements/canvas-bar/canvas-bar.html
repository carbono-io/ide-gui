<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/hardware-icons.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="canvas-bar-styles.html">

<dom-module id="carbo-canvas-bar">
    <style include="canvas-bar-styles"></style>

    <template>
        <div id="bar">

            <div id="left">
                <span>
                    <iron-icon icon="undo" class="active"></iron-icon>
                </span>
                <span>
                    <iron-icon icon="redo"></iron-icon>
                </span>
            </div>

            <div id="right">
                <!-- selector start -->
                <iron-selector
                    class="interaction-mode-toggle"
                    attr-for-selected="ide-mode"
                    selected="{{ ideMode }}"
                >
                    <div
                        id="icon-create"
                        class="icon-container"
                        ide-mode="graphical-edition"
                    >
                        <iron-icon
                            icon="create"
                            alt="Graphic edition mode (Shift+G)"
                        ></iron-icon>
                        <paper-tooltip animation-config="{{animation}}" offset="0" for="icon-create" position="top"> 
                            <div
                                class="tool-tip-area has-shadow-2"
                                data-i18n="editionModeTooltip"
                            >Modo Edição (Shift+G)</div>
                        </paper-tooltip>
                    </div>

                    <div
                         id="icon-code"  
                         class="icon-container"
                         ide-mode="code-edition"
                    >
                        <iron-icon
                            icon="code"
                            alt="Code edition mode (Shift+C)"
                        ></iron-icon>
                        <paper-tooltip animation-config="{{animation}}" offset="0" for="icon-code" position="top"> 
                            <div class="tool-tip-area has-shadow-2">Modo Código (Shift+C)</div>
                        </paper-tooltip>
                    </div>

                    <div

                        id="icon-nav"   
                        class="icon-container"
                        ide-mode="navigation"
                    >
                        <iron-icon
                            icon="visibility"
                            alt="Navigation mode (Shift+N)"
                        ></iron-icon>
                        <paper-tooltip animation-config="{{animation}}" offset="0" for="icon-nav" position="top"> 
                            <div class="tool-tip-area has-shadow-2">Modo Navegação (Shift+N)</div>
                        </paper-tooltip>
                    </div>

                </iron-selector>
                <!-- selector end -->
                
                <svg height="40" width="17">

                    <line x1="8" y1="6" x2="8" y2="34" style="stroke:#D2D2D2; stroke-width:1"/>

                </svg>

<!--                 <div class="zoom">
                    Zoom: 100%
                    <iron-icon icon="arrow-drop-down"></iron-icon>
                </div>
 -->
                <div id="canvas-panel-toggle" class="icon-container" on-tap="toggleCanvasPanel">
                    <iron-icon icon="arrow-drop-down"></iron-icon>
                </div>

            </div>
        </div>
    </template>

    <script src="canvas-bar.bundle.js"></script>

</dom-module>
