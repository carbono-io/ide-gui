<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/hardware-icons.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="canvas-bar-styles.html">

<dom-module id="carbo-canvas-bar">
    <style include="canvas-bar-styles"></style>

    <template>
        <div id="bar">

            <div id="left">
                <span>
                    <iron-icon icon="undo" class="active"></iron-icon>
                </span>
                <span>
                    <iron-icon icon="redo"></iron-icon>
                </span>
            </div>

            <div id="right">
                <!-- selector start -->
                <iron-selector
                    class="interaction-mode-toggle"
                    attr-for-selected="ide-mode"
                    selected="{{ ideMode }}"
                >
                    <div
                         class="icon-container"
                         ide-mode="graphical-edition"
                    >
                        <iron-icon
                            icon="create"
                            title="Edição pela interface gráfica (Shift+G)"
                            alt="Graphic edition mode (Shift+G)"
                        ></iron-icon>
                    </div>

                    <div
                         class="icon-container"
                         ide-mode="code-edition"
                    >
                        <iron-icon
                            icon="code"
                            title="Edição pelo código (Shift+C)"
                            alt="Code edition mode (Shift+C)"
                        ></iron-icon>
                    </div>

                    <div
                         class="icon-container"
                         ide-mode="navigation"
                    >
                        <iron-icon
                            icon="visibility"
                            title="Navegação (Shift+N)"
                            alt="Navigation mode (Shift+N)"
                        ></iron-icon>
                    </div>

                </iron-selector>

                <svg height="40" width="17">

                    <line x1="8" y1="6" x2="8" y2="34" style="stroke:#D2D2D2; stroke-width:1"/>

                </svg>
                <!-- selector end -->

                <div class="zoom">
                    Zoom: 100%
                    <iron-icon icon="arrow-drop-down"></iron-icon>
                </div>

            </div>
        </div>
    </template>

    <script src="canvas-bar.js"></script>

</dom-module>
