<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/hardware-icons.html">
<link rel="import" href="../../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="canvas-bar-styles.html">

<dom-module id="carbo-canvas-bar">
    <style include="canvas-bar-styles"></style>

    <template>
        <div id="bar">

            <div id="left">
                <span>
                    <iron-icon icon="undo" class="active"></iron-icon>
                </span>
                <span>
                    <iron-icon icon="redo"></iron-icon>
                </span>
            </div>

            <div id="right">

                <!-- selector start -->
                <iron-selector
                    class="interaction-mode-toggle"
                    attr-for-selected="mode"
                    selected="{{ mode }}"
                >

                    <iron-icon 
                        mode="inspect"
                        icon="dashboard"
                        title="Graphic edition mode (Shift+G)"
                        alt="Graphic edition mode (Shift+G)"
                    ></iron-icon>

                    <iron-icon
                        mode="code"
                        icon="code"
                        title="Code edition mode (Shift+C)"
                        alt="Code edition mode (Shift+C)"
                    ></iron-icon>

                    <iron-icon
                        mode="navigate"
                        icon="visibility"
                        title="Navigation mode (Shift+N)"
                        alt="Navigation mode (Shift+N)"
                    ></iron-icon>

                </iron-selector>
                <!-- selector end -->

                <div class="zoom">
                    Zoom: 100%
                    <iron-icon icon="arrow-drop-down"></iron-icon>
                </div>

            </div>
        </div>
    </template>

    <script src="canvas-bar.js"></script>

</dom-module>
