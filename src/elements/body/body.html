<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="body-styles.html">

<dom-module id="carbo-body">

    <style include="body-styles"></style>

    <template>

        <div id="carbo-body">

            <div id="left-panel" class="panel" state$="{{ state.leftPanel }}">
                <content select="componentslist-content"></content>
            </div>

            <div id="workspace">

                <div id="canvas-bar">
                    <content select="canvas-bar-content"></content>
                </div>


                <div id="canvas-area">
                    <div id="canvas-container" class="panel" state$="{{ state.canvas }}">
                        <content select="canvas-container-content"></content>
                    </div>
                    <div id="box" class="has-shadow panel" state$="{{ boxState }}">
                        <content select="addcomponents-content"></content>
                    </div>
                </div>
            </div>
            <div id="right-panel" class="data panel" state$="{{ state.rightPanel }}">
                <content select="#right-panel-contents"></content>
            </div>

        </div>

    </template>

    <script src="body.js"></script>

</dom-module>
