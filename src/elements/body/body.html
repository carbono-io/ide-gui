<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="body-styles.html">

<dom-module id="carbo-body">

    <style include="body-styles"></style>

    <template>

        <div id="carbo-body">

            <!-- the left panel -->
            <section id="left">
                <content select="[body-section='left']"></content>
            </section>

            <div id="workspace">

                <!-- bar that stays in the middle -->
                <section id="middle-bar">
                    <content select="[body-section='middle-bar']"></content>
                </section>

                <div id="middle-area">

                    <!-- the floating canvas -->
                    <section id="canvas-container">
                        <content select="[body-section='canvas']"></content>
                    </section>

                    <!-- the floating box -->
                    <section 
                        id="floating-box"
                        class="has-shadow"
                    >
                        <div
                            class="overlay"
                            on-tap="activateFloatingBox"
                        ></div>
                        <content select="[body-section='floating-box']"></content>
                    </section>
                </div>
            </div>

            <!-- the right panel -->
            <section id="right" class="data">
                <content select="[body-section='right']"></content>
            </section>

        </div>

    </template>

    <script src="body.js"></script>

</dom-module>
