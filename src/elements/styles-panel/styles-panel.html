<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../panel/panel.html">
<link rel="import" href="../styles-list/styles-list.html">
<link rel="import" href="styles-panel-styles.html">

<dom-module id="carbo-styles-panel">
    <style include="styles-panel-styles"></style>

    <template>
        
        <div class="content-container">
            <template is="dom-repeat" items="{{ editableRules }}" as="rule">
                <carbo-styles-list
                    selector-string="{{ rule.selectorString }}"
                    selectors="{{ rule.selectors }}"
                    declarations="{{ rule.declarations }}"
                ></carbo-styles-list>
            </template>

            <div id="commands-container">
    <!--            <button on-tap="writeCSS" id="cancel-command">Cancel</button>-->
                <button on-tap="writeCSS" id="save-command">Save</button>
            </div>
        </div>

    </template>
    
    <script src="../../bower_components/lodash/lodash.js"></script>
    <script src="styles-panel.bundle.js"></script>
</dom-module>
