<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--polymer - iron icon - essencial para todos os ícones funcionarem-->
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<!--polymer - sets - sets específicos de ícones - necessário para utilizar ícones destes sets -->
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/iron-icons/editor-icons.html">

<dom-module id="carbo-components-palette">

    <style is="custom-style">

        --default-primary-color: #6D6D6D;
        --primary-text-color: #6D6D6D;
        --secondary-text-color: #D2D2D2;
        paper-tabs {
            --paper-tabs-selection-bar-color: #6D6D6D;
            height: 32px;
            border-bottom: 1px solid #D2D2D2;
            box-sizing: border-box;
            font-family: "Source Sans Pro";
            font-size: 12px;
        }

        paper-tab {
            --paper-tab {
                background-color: #F2F2F2;
                color: #6D6D6D;
            }
        }

        paper-input-container {
            padding: 16px 0;
            font-size: 12px;
            font-family: "source sans pro";
            --default-primary-color: #6D6D6D;
            --primary-text-color: #6D6D6D;
            --secondary-text-color: #D2D2D2;
            --paper-input-container-input {
                line-height: 32px;
                font-size: 12px;
            }
            --paper-input-container-label {
                font-size: 12px;
            }
        }

        label {
            font-size: 12px;
        }

    </style>


    <link rel="import" type="css" href="components-palette.css">
    <template>

        <paper-tabs selected="0" noink="false">
            <paper-tab>Básicos</paper-tab>
            <paper-tab>Avançados</paper-tab>
        </paper-tabs>

        <paper-input-container no-label-float="true">
            <div prefix id="prefix">
                <iron-icon icon="search"></iron-icon>
            </div>
            <label id="label-style">Buscar elementos</label>
            <input is="iron-input" id="input">
        </paper-input-container>

        <div id="tabs-content">
            <div class="tab">
                <template is="dom-repeat" items="{{ components }}">
                    <div class="component" on-mouseover="handleComponentMouseOver">
                        <div class="component-icon">
                            <iron-icon icon="{{ item.icon }}"></iron-icon>
                        </div>
                        <div class="component-label">{{ item.title }}</div>
                    </div>
                </template>
            </div>

        </div>

        <div id="preview">
            <div class="component-preview-container has-shadow-2">
                <div class="title">Preview</div>
                <div class="preview-screen"></div>
                <div class="screen-caption">Título da página</div>
            </div>
        </div>
    </template>

    <script src="components-palette.js"></script>

</dom-module>
