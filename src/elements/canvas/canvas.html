<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/carbo-spotlighter/carbo-spotlighter.html">
<link rel="import" href="canvas-styles.html">

<dom-module id="carbo-canvas">
    <style include="canvas-styles"></style>

    <template>
        <div id="canvas" class="has-shadow">
            <iframe id="iframe" src="{{ projectUrl }}"></iframe>

            <!-- TODO: mousewheel event not supported by firefox -->
            <!-- overlay comes activated by default -->
            <div
                id="overlay"
                tabindex="1"
                class="active"
            ></div>
        </div>

        <carbo-spotlighter
            id="spotlighter"
            padding="5">
        </carbo-spotlighter>        
    </template>

    <script src="../../bower_components/q/q.js"></script>
    <script src="../../bower_components/lodash/lodash.js"></script>
    <script src="canvas.bundle.js"></script>

</dom-module>
