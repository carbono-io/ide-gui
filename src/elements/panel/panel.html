<!--id deve ter um '-' no meio do nome, para nÃ£o dar conflitos nos web compnnetns-->
<dom-module id="carbo-panel">

    <link  rel="import" type="css" href="panel.css">
    <template>
        <div id="box-configure" class="box-panel">
            <div class="box-header">
                <div class="icon-name">
                    <iron-icon icon="{{ icon }}"></iron-icon>
                    <span>{{ title }}</span>
                </div>
                <div class="menu">

                    <paper-menu-button>

                        <paper-icon-button icon="more-vert" id="icon-style" class="dropdown-trigger"></paper-icon-button>


                        <paper-menu class="dropdown-content">
                            <template is="dom-repeat" items="{{ menu.items }}">
                                <paper-item><iron-icon icon="{{ item.icon }}"></iron-icon>{{ item.title }}</paper-item>
                            </template>
                        </paper-menu>
                    </paper-menu-button>

                </div>
            </div>
            <content class="box-content"></content>
        </div>
    </template>

    <script>
        Polymer({
            is: "carbo-panel"
        })
    </script>
</dom-module>
