<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../panel/panel.html">
<link rel="import" href="../data-table/data-table.html">
<link rel="import" href="data-panel-styles.html">

<dom-module id="carbo-data-panel">
    <style include="data-panel-styles"></style>

    <template>

<!--         <carbo-panel
          title="Dados"
          icon="maps:layers"
          menu="{{ boxmenuitem }}"
        >
 -->
        <div class="content-container">
        
            <template is="dom-repeat" items="{{ entities }}">
                    <carbo-data-table
                        entity="{{ item }}"
                        i18n-service="{{ i18nService }}"
                    >
                    </carbo-data-table>
            </template>
            <template is="dom-if" if="{{ !entities.length }}">

                    No data found on your app.

            </template>
            <!-- </carbo-panel> -->

        </div>
            
    </template>
    
        
    <script src="../../bower_components/q/q.js"></script>
    <script src="data-panel.bundle.js"></script>
</dom-module>
