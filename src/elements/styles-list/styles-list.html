    <template>
        <template is="dom-repeat" items="{{ group }}">
            <!--componente start-->
            <div id="group">
                <div id="group-name" on-click="toggleClosedClass">
                    <div class="item-id">
                        <iron-icon icon="hardware:keyboard-arrow-down" id="arrow"></iron-icon>
                        <span>{{ item.title }}</span>
                    </div>
                </div>
                <div id="hoverer"></div>
                <template is="dom-repeat" items="{{ item.styles }}">
                    <div id="style-name">
                        <div class="item-id">
                            <div class="style-preview-2" on-click="setClassName">{{ item.icon }</div>
                            <span>{{ item.name }}</span>
                        </div>
                    </div>
                    <div id="hoverer"></div>
                </template>
            </div>
            <!--componente end-->
        </template>
    </template>

    <script src="styles-list.js"></script>

</dom-module>
