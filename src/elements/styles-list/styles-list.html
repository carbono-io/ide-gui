<link rel="import" href="../../bower_components/polymer/polymer.html">

<!--polymer - iron icon - essencial para todos os ícones funcionarem-->
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<!--polymer - icon sets - sets específicos de ícones - necessário para utilizar ícones destes sets -->
<link rel="import" href="../../bower_components/iron-icons/hardware-icons.html">
<link rel="import" href="../../bower_components/iron-icons/image-icons.html">

<link rel="import" href="styles-list-styles.html">

<dom-module id="carbo-styles-list">
    <style include="styles-list-styles"></style>

    <template>


        <div id="component-class">

            <div id="component-class-id">
                <iron-icon icon="hardware:keyboard-arrow-down" id="arrow" ></iron-icon>
                <span>[[ selectorString ]]</span>
            </div>

            <!-- CLASS -->
            <form class="component-class-properties">

                <!-- REPEATS THE DECLARATION GROUP -->
                <template
                    is="dom-repeat"
                    items="{{ declarationGroups }}"
                    as="group"
                >

                    <!-- PROPERTIES GROUP -->
                    <div
                        id$="{{ group.name }}"
                        class="properties-group"
                    >
                        <!-- REPEATS THE DECLARATIONS -->
                        <template
                            is="dom-repeat"
                            items="{{ group.declarations }}"
                            as="declaration"
                        >
                            <div class="property">
                                <label class="property-name">
                                    <span>{{ declaration.property }}</span>
                                    :
                                </label>

                                <!-- COLOR -->
                                <div
                                    class="property-content"
                                    hidden$="[[ !isDeclarationOfType(declaration, 'color') ]]"
                                >
                                    <input
                                        type="color"
                                        value="{{ declaration.value::change }}"
                                        on-change="handleInputChange"
                                    ><p>{{ declaration.value }}</p>
                                </div>
                                <!-- COLOR -->

                                <!-- IMAGE -->
                                <div
                                    class="property-content"
                                    hidden$="[[ !isDeclarationOfType(declaration, 'image') ]]"
                                >
                                    <input
                                        type="text"
                                        id="image-value"
                                        placeholder="Insert image url"
                                    >
                                    <div class="bg-image">
                                        <img src="http://www.imagenswhatsapp.com.br/wp-content/uploads/2015/02/Imagens-Flores.jpg">
                                    </div>

                                </div>
                                <!-- IMAGE -->

                                <!-- OPACITY -->
                                <div 
                                    class="property-content"
                                    hidden$="[[ !isDeclarationOfType(declaration, 'opacity') ]]"
                                >

                                    <input
                                        type="text"
                                        value="{{ declaration.value::keyup }}"
                                        on-keyup="handleInputChange"
                                    >
                                    <input
                                        id="slider1"
                                        value="{{ declaration.value::input }}"
                                        on-input="handleInputChange"
                                        type="range" min="0" max="1" step="0.1"
                                    >

                                </div>
                                <!-- OPACITY -->


                                <!-- FONT-FAMILY -->
<!--                                 <div
                                    class="property-content"
                                    hidden$="[[ !isDeclarationOfType(declaration, 'font-family') ]]"
                                >

                                    <select selected="{{ declaration.value }}">
                                          <option value="Roboto">initial</option>
                                          <option value="valor2">inherit</option>
                                          <option value="valor3">--</option>
                                          <option value="valor3">---</option>
                                    </select>

                                </div>
 -->
                            </div>
                            
                        </template>

                    </div>
                    <!-- PROPERTIES GROUP -->

                </template>
            </form>


        </div>



    </template>



    <script src="styles-list.bundle.js"></script>

</dom-module>
