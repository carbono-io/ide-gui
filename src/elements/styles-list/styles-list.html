<link rel="import" href="../../bower_components/polymer/polymer.html">
<!-- TODO: import iron-icons -->

<!--polymer - iron icon - essencial para todos os ícones funcionarem-->
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">

<!--polymer - icon sets - sets específicos de ícones - necessário para utilizar ícones destes sets -->
<link rel="import" href="../../bower_components/iron-icons/hardware-icons.html">
<link rel="import" href="../../bower_components/iron-icons/image-icons.html">

<dom-module id="carbo-styles-list">
    <link rel="import" type="css" href="styles-list.css">
    <template>
        <!--componente start-->
        <div id="group">
            <div id="group-name">
                <div class="item-id">
                    <iron-icon icon="hardware:keyboard-arrow-down" id="arrow"></iron-icon>
                    <span>{{ group.name }}</span>
                </div>
            </div>
            <div id="hoverer"></div>
            <template is="dom-repeat" items="{{ group.items }}">
                <div id="style-name" group="{{ item }}">
                    <div class="item-id">
                        <div class="style-preview"></div>
                        <span>{{ item.name }}</span>
                    </div>
                </div>
            </template>
        </div>

        <!--componente end-->
    </template>
    <script src="styles-list.js"></script>

</dom-module>
