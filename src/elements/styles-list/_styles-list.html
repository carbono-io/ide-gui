        <div id="component-class">

                <span>{{ selector }}</span>
            </div>

            <!-- CLASS -->
            <form class="component-class-properties">

                <!-- REPEATS THE DECLARATION GROUP -->
                <template
                    is="dom-repeat"
                    items="{{ declarationGroups }}"
                    as="group"
                >

                    <!-- PROPERTIES GROUP -->
                    <div
                        id$="{{ group.name }}"
                        class="properties-group"
                    >
                        <!-- REPEATS THE DECLARATIONS -->
                        <template
                            is="dom-repeat"
                            items="{{ group.declarations }}"
                            as="declaration"
                        >
                            <div class="property">
                                <label class="property-name">
                                    <span>{{ declaration.property }}</span>
                                    :
                                </label>

                                <!-- COLOR -->
                                <div
                                    class="property-content"
                                    hidden$="[[ !isDeclarationOfType(declaration, 'color') ]]"
                                >
                                    <input
                                        type="color"
                                        value="{{ declaration.value::change }}"
                                        on-change="handleInputChange"
                                    ><p>{{ declaration.value }}</p>
                                </div>
                                <!-- COLOR -->

                                <!-- IMAGE -->
                                <div
                                    class="property-content"
                                    hidden$="[[ !isDeclarationOfType(declaration, 'image') ]]"
                                >
                                    <input type="text" id="image-value" placeholder="Insert image url">
                                    <div class="bg-image"><img src="http://www.imagenswhatsapp.com.br/wp-content/uploads/2015/02/Imagens-Flores.jpg"></div>

                                </div>
                                <!-- IMAGE -->

                                <!-- OPACITY -->
                                <div
                                    class="property-content"
                                    hidden$="[[ !isDeclarationOfType(declaration, 'image') ]]"
                                >

                                    <input type="text" value="{{ declaration.value::change }}">
                                    <input id="slider1"
                                        value="{{ declaration.value::change }}"
                                        type="range" min="0" max="1" step="0.1" />

                                </div>
                                <!-- OPACITY -->

                            </div>

                        </template>

                    </div>

                </template>
