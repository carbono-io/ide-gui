            <carbo-form>

                <formloading id="formloading" class="">
                    <paper-spinner alt="Loading form" active></paper-spinner>
                    <p>Carregando</p>
                </formloading>


                <formdefault-content id="formdefault" class="active">

                    <paper-input-container invalid>
                        <label>Campo 1</label>
                        <input is="iron-input">
                    </paper-input-container>

                    <paper-input-container>
                        <label>Campo 2</label>
                        <input is="iron-input">
                    </paper-input-container>

                </formdefault-content>

                <formcommands-content class="formcommands active">
                    <paper-button raised onclick="document.querySelector('#sending').show()">Cancelar</paper-button>
                    <paper-button raised onclick="document.querySelector('#errormessage').show()"
 id="submit">Enviar</paper-button>
                    <paper-button raised onclick="document.querySelector('#sucess').show()">Sucesso</paper-button>

<!--                    <paper-button raised onclick="submitForm()" id="submit">Enviar</paper-button>-->
                </formcommands-content>

                <formsending-content id="formsending" class="">
                    <paper-toast id="sending" text="Enviando..."></paper-toast>
                </formsending-content>

                <formerror-content id="formerror" class="">
                    <paper-toast id="errormessage" text="Erro de envio.">
                        <span role="button" tabindex="0" style="color: #eeff41;" onclick="console.log('RETRY')">Reenviar</span>
                    </paper-toast>
                </formerror-content>

                <formsubmitted-content id="formsubmitted" class="">
                    <paper-toast id="sucess" text="Enviado com sucesso!"></paper-toast>
                </formsubmitted-content>




            </carbo-form>
